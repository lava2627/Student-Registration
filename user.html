<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WE Trust - Registration Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease-out;
      margin-bottom: 20px;
    }

    .glass-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 20px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      font-weight: 400;
    }

    .form-section {
      margin-bottom: 30px;
    }

    .section-title {
      color: rgba(255, 255, 255, 0.95);
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-icon {
      font-size: 1.5rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      position: relative;
    }

    .form-group label {
      display: block;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 15px 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    select option {
      background: #333;
      color: white;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .btn-success {
      background: linear-gradient(135deg, #51cf66, #40c057);
      color: white;
    }

    .btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.5);
      cursor: not-allowed;
      transform: none;
    }

    .btn:disabled:hover {
      transform: none;
      box-shadow: none;
    }

    .membership-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .info-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .info-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .info-card h4 {
      color: rgba(255, 255, 255, 0.95);
      font-size: 1.1rem;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .info-card ul {
      list-style: none;
      padding: 0;
    }

    .info-card li {
      color: rgba(255, 255, 255, 0.8);
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
    }

    .info-card li:last-child {
      border-bottom: none;
    }

    .next-seminar {
      background: linear-gradient(135deg, rgba(40, 167, 69, 0.2), rgba(40, 167, 69, 0.1));
      border: 1px solid rgba(40, 167, 69, 0.3);
    }

    .status-indicator {
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      border-left: 4px solid;
    }

    .status-online {
      background: rgba(40, 167, 69, 0.1);
      border-color: #28a745;
      color: rgba(255, 255, 255, 0.9);
    }

    .status-offline {
      background: rgba(220, 53, 69, 0.1);
      border-color: #dc3545;
      color: rgba(255, 255, 255, 0.9);
    }

    .status-demo {
      background: rgba(255, 193, 7, 0.1);
      border-color: #ffc107;
      color: rgba(255, 255, 255, 0.9);
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      display: none;
      z-index: 1000;
      backdrop-filter: blur(20px);
      animation: slideIn 0.3s ease-out;
      max-width: 400px;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .success {
      background: linear-gradient(135deg, rgba(40, 167, 69, 0.9), rgba(40, 167, 69, 0.7));
      border: 1px solid rgba(40, 167, 69, 0.3);
    }

    .error {
      background: linear-gradient(135deg, rgba(220, 53, 69, 0.9), rgba(220, 53, 69, 0.7));
      border: 1px solid rgba(220, 53, 69, 0.3);
    }

    .warning {
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.9), rgba(255, 193, 7, 0.7));
      border: 1px solid rgba(255, 193, 7, 0.3);
      color: #000;
    }

    .info {
      background: linear-gradient(135deg, rgba(23, 162, 184, 0.9), rgba(23, 162, 184, 0.7));
      border: 1px solid rgba(23, 162, 184, 0.3);
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      backdrop-filter: blur(20px);
      transition: all 0.3s ease;
      z-index: 100;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .hidden {
      display: none;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .debug-section {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      font-family: monospace;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      max-height: 200px;
      overflow-y: auto;
    }

    .connection-test {
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .glass-card {
        padding: 20px;
        margin: 10px 0;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2rem;
      }

      .logo {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }

      .back-button {
        position: static;
        display: inline-block;
        margin-bottom: 20px;
      }

      .info-cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">← Back to Dashboard</a>

  <div class="container">
    <div class="glass-card">
      <div class="header">
        <div class="logo">WT</div>
        <h1>Registration Portal</h1>
        <p class="subtitle">Register for upcoming seminars</p>
      </div>

      <!-- Backend Status -->
      <div id="backendStatus" class="status-indicator status-offline">
        <strong>🔴 Backend Status:</strong> <span id="statusText">Checking connection...</span>
      </div>

      <!-- Debug Information -->
      <div id="debugInfo" class="debug-section hidden">
        <strong>Debug Log:</strong><br>
        <div id="debugContent">System ready...</div>
      </div>

      <!-- Connection Test -->
      <div class="connection-test">
        <button class="btn btn-secondary" onclick="testConnection()" style="margin-bottom: 15px;">
          <span id="testBtnText">Test Backend Connection</span>
        </button>
        <button class="btn btn-secondary" onclick="switchMode()" style="margin-bottom: 15px;">
          <span id="modeBtnText">Switch to Demo Mode</span>
        </button>
        <label style="color: rgba(255, 255, 255, 0.8);">
          <input type="checkbox" id="showDebug" onchange="toggleDebug()"> Show Debug Information
        </label>
      </div>

      <!-- Mode Indicator -->
      <div id="modeIndicator" class="status-demo hidden">
        <strong>Mode:</strong> <span id="currentMode">Backend</span>
      </div>

      <div class="form-section">
        <div class="section-title">
          <span class="section-icon">👤</span>
          Membership Verification
        </div>
        
        <div class="membership-section">
          <div class="form-group">
            <label for="membershipInput">Membership Number</label>
            <input type="text" id="membershipInput" placeholder="Enter your 6-digit membership number" maxlength="6">
          </div>
          <button type="button" class="btn btn-secondary" onclick="fetchMembership()">
            <span id="fetchBtnText">Fetch Details</span>
          </button>
        </div>

        <div id="membershipInfo" class="hidden">
          <div class="info-cards">
            <div class="info-card">
              <h4>📚 Past Seminars</h4>
              <div id="pastSeminars">No past seminars found</div>
            </div>
            <div class="info-card next-seminar">
              <h4>🎯 Next Eligible</h4>
              <div id="nextSeminar">No upcoming seminars</div>
            </div>
          </div>
        </div>
      </div>

      <form id="regForm" class="hidden">
        <div class="form-section">
          <div class="section-title">
            <span class="section-icon">📝</span>
            Registration Details
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="participantType">Participant Type</label>
              <select id="participantType">
                <option value="Student">Student (First time)</option>
                <option value="Auditor">Auditor (Repeat)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="mode">Mode of Attendance</label>
              <select id="mode">
                <option value="Direct">Direct</option>
                <option value="Online">Online</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
              <label for="mobile">Mobile Number</label>
              <input type="text" id="mobile" placeholder="Enter your 10-digit mobile number" maxlength="10">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
              <label for="pincode">Pincode</label>
              <input type="text" id="pincode" placeholder="Enter your 6-digit pincode" maxlength="6">
            </div>
          </div>

          <div class="form-group">
            <label for="address">Complete Address</label>
            <textarea id="address" placeholder="Enter your complete address" required></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="feesPaid">Fees Payment Status</label>
              <select id="feesPaid">
                <option value="Yes">Yes - Fees Paid</option>
                <option value="No">No - Fees Pending</option>
              </select>
            </div>
          </div>

          <button type="button" class="btn btn-primary" onclick="registerUser()">
            <span id="submitBtnText">Submit Registration</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    // Configuration
    const CONFIG = {
      WEB_APP_URL: "https://script.google.com/macros/s/AKfycby3UOHbVYBTrfZYGA14kX3jE-e1sXG8BpejF_afGY8eTfOSEc6dQuXczJkN7Ct5eTYxsQ/exec",
      REQUEST_TIMEOUT: 10000,
      DEMO_MEMBERSHIPS: ["123456", "789012", "345678"]
    };

    // Global State
    let state = {
      currentMode: 'backend', // 'backend' or 'demo'
      backendStatus: 'unknown',
      seminarData: {},
      nextEligible: null,
      isDebugMode: false
    };

    // Demo Data
    const DEMO_DATA = {
      "123456": {
        alreadyRegistered: false,
        highestGrade: 1,
        pastSeminars: [
          { grade: "Grade 1", location: "Mumbai", date: "2024-01-15" }
        ],
        seminars: {
          "Grade 2": {
            location: "Delhi",
            startDate: "2024-03-15",
            endDate: "2024-03-17"
          }
        }
      },
      "789012": {
        alreadyRegistered: true,
        highestGrade: 2,
        pastSeminars: [
          { grade: "Grade 1", location: "Mumbai", date: "2024-01-15" },
          { grade: "Grade 2", location: "Delhi", date: "2024-02-20" }
        ],
        seminars: {}
      },
      "345678": {
        alreadyRegistered: false,
        highestGrade: 0,
        pastSeminars: [],
        seminars: {
          "Grade 1": {
            location: "Bangalore",
            startDate: "2024-04-10",
            endDate: "2024-04-12"
          }
        }
      }
    };

    // Utility Functions
    function showToast(msg, type = "success") {
      const toast = document.getElementById("toast");
      toast.className = "toast " + type;
      toast.textContent = msg;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 5000);
    }

    function debugLog(message, data = null) {
      if (!state.isDebugMode) return;
      
      const timestamp = new Date().toLocaleTimeString();
      const debugContent = document.getElementById("debugContent");
      const logEntry = `[${timestamp}] ${message}${data ? ': ' + JSON.stringify(data, null, 2) : ''}`;
      
      console.log(logEntry);
      
      if (debugContent) {
        debugContent.innerHTML += logEntry + '<br>';
        debugContent.scrollTop = debugContent.scrollHeight;
      }
    }

    function toggleDebug() {
      const debugInfo = document.getElementById("debugInfo");
      const showDebug = document.getElementById("showDebug").checked;
      
      state.isDebugMode = showDebug;
      
      if (showDebug) {
        debugInfo.classList.remove("hidden");
        debugLog("Debug mode enabled");
      } else {
        debugInfo.classList.add("hidden");
      }
    }

    function updateBackendStatus(isOnline, message) {
      const statusDiv = document.getElementById("backendStatus");
      const statusText = document.getElementById("statusText");
      
      state.backendStatus = isOnline ? 'online' : 'offline';
      
      statusDiv.className = `status-indicator ${isOnline ? 'status-online' : 'status-offline'}`;
      statusText.textContent = message;
      
      debugLog(`Backend status: ${isOnline ? 'ONLINE' : 'OFFLINE'}`, { message });
    }

    function updateModeIndicator() {
      const modeIndicator = document.getElementById("modeIndicator");
      const currentModeText = document.getElementById("currentMode");
      const modeBtnText = document.getElementById("modeBtnText");
      
      modeIndicator.classList.remove("hidden");
      currentModeText.textContent = state.currentMode === 'backend' ? 'Backend Connection' : 'Demo Mode';
      modeBtnText.textContent = state.currentMode === 'backend' ? 'Switch to Demo Mode' : 'Switch to Backend Mode';
      
      modeIndicator.className = `status-indicator ${state.currentMode === 'demo' ? 'status-demo' : 'status-online'}`;
    }

    // Backend Communication
    async function makeRequest(url, options = {}) {
      const defaultOptions = {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'Cache-Control': 'no-cache'
        }
      };

      const config = { ...defaultOptions, ...options };
      
      debugLog(`Making ${config.method} request`, { url, options: config });

      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), CONFIG.REQUEST_TIMEOUT);
        
        const response = await fetch(url, {
          ...config,
          signal: controller.signal
        });

        clearTimeout(timeoutId);
        
        debugLog(`Response received`, { 
          status: response.status, 
          statusText: response.statusText,
          ok: response.ok 
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        // Try to parse response
        let responseData;
        const contentType = response.headers.get('content-type');
        
        try {
          if (contentType && contentType.includes('application/json')) {
            responseData = await response.json();
          } else {
            const text = await response.text();
            // Try to parse as JSON if it looks like JSON
            if (text.trim().startsWith('{') || text.trim().startsWith('[')) {
              responseData = JSON.parse(text);
            } else {
              responseData = text;
            }
          }
        } catch (parseError) {
          responseData = await response.text();
        }
        
        debugLog(`Response data parsed`, { data: responseData });
        
        return { success: true, data: responseData, response };
        
      } catch (error) {
        debugLog(`Request failed`, { error: error.message });
        
        if (error.name === 'AbortError') {
          throw new Error('Request timeout - please check your internet connection');
        }
        
        throw error;
      }
    }

    // Connection Testing
    async function testConnection() {
      const testBtn = document.querySelector('button[onclick="testConnection()"]');
      const testBtnText = document.getElementById("testBtnText");
      
      testBtn.disabled = true;
      testBtnText.textContent = "Testing...";
      
      debugLog("Testing backend connection");
      
      try {
        const testUrl = `${CONFIG.WEB_APP_URL}?action=ping&timestamp=${Date.now()}`;
        const result = await makeRequest(testUrl);
        
        updateBackendStatus(true, "✅ Backend connected successfully");
        showToast("✅ Backend connection successful", "success");
        
        state.currentMode = 'backend';
        updateModeIndicator();
        
        return true;
        
      } catch (error) {
        updateBackendStatus(false, `❌ Connection failed: ${error.message}`);
        showToast(`❌ Backend connection failed: ${error.message}`, "error");
        
        // Auto-switch to demo mode
        if (state.currentMode === 'backend') {
          state.currentMode = 'demo';
          updateModeIndicator();
          showToast("ℹ️ Switched to demo mode", "info");
        }
        
        return false;
        
      } finally {
        testBtn.disabled = false;
        testBtnText.textContent = "Test Backend Connection";
      }
    }

    // Mode Switching
    function switchMode() {
      state.currentMode = state.currentMode === 'backend' ? 'demo' : 'backend';
      updateModeIndicator();
      
      // Clear any existing data
      document.getElementById("membershipInfo").classList.add("hidden");
      document.getElementById("regForm").classList.add("hidden");
      document.getElementById("membershipInput").value = "";
      
      const modeText = state.currentMode === 'demo' ? 'Demo Mode' : 'Backend Mode';
      showToast(`Switched to ${modeText}`, "info");
      debugLog(`Mode switched to: ${state.currentMode}`);
    }

    // Membership Functions
    async function fetchMembership() {
      const membershipInput = document.getElementById("membershipInput");
      const fetchBtn = document.querySelector('button[onclick="fetchMembership()"]');
      const fetchBtnText = document.getElementById("fetchBtnText");
      
      let membership = membershipInput.value.trim();
      
      // Validation
      if (!/^[0-9]{6}$/.test(membership)) {
        showToast("⚠️ Membership number must be exactly 6 digits", "warning");
        membershipInput.focus();
        return;
      }

      // Loading state
      fetchBtn.disabled = true;
      fetchBtnText.textContent = "Fetching...";
      
      try {
        let data;
        
        if (state.currentMode === 'demo') {
          // Demo mode
          debugLog("Fetching membership data (Demo mode)", { membership });
          
          // Simulate network delay
          await new Promise(resolve => setTimeout(resolve, 1000));
