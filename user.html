<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WE Trust - Registration Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease-out;
      margin-bottom: 20px;
    }

    .glass-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 20px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      font-weight: 400;
    }

    .form-section {
      margin-bottom: 30px;
    }

    .section-title {
      color: rgba(255, 255, 255, 0.95);
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-icon {
      font-size: 1.5rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      position: relative;
    }

    .form-group label {
      display: block;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 15px 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    select option {
      background: #333;
      color: white;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.5);
      cursor: not-allowed;
      transform: none;
    }

    .btn:disabled:hover {
      transform: none;
      box-shadow: none;
    }

    .membership-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .info-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .info-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .info-card h4 {
      color: rgba(255, 255, 255, 0.95);
      font-size: 1.1rem;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .info-card ul {
      list-style: none;
      padding: 0;
    }

    .info-card li {
      color: rgba(255, 255, 255, 0.8);
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
    }

    .info-card li:last-child {
      border-bottom: none;
    }

    .next-seminar {
      background: linear-gradient(135deg, rgba(40, 167, 69, 0.2), rgba(40, 167, 69, 0.1));
      border: 1px solid rgba(40, 167, 69, 0.3);
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 12px;
      color: white;
      font-weight: 500;
      display: none;
      z-index: 1000;
      backdrop-filter: blur(20px);
      animation: slideIn 0.3s ease-out;
      max-width: 400px;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .success {
      background: linear-gradient(135deg, rgba(40, 167, 69, 0.9), rgba(40, 167, 69, 0.7));
      border: 1px solid rgba(40, 167, 69, 0.3);
    }

    .error {
      background: linear-gradient(135deg, rgba(220, 53, 69, 0.9), rgba(220, 53, 69, 0.7));
      border: 1px solid rgba(220, 53, 69, 0.3);
    }

    .warning {
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.9), rgba(255, 193, 7, 0.7));
      border: 1px solid rgba(255, 193, 7, 0.3);
      color: #000;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      backdrop-filter: blur(20px);
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .hidden {
      display: none;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .glass-card {
        padding: 20px;
        margin: 10px 0;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2rem;
      }

      .logo {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }

      .back-button {
        position: static;
        display: inline-block;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Dashboard</a>

  <div class="container">
    <div class="glass-card">
      <div class="header">
        <div class="logo">WT</div>
        <h1>Registration Portal</h1>
        <p class="subtitle">Register for upcoming seminars</p>
      </div>

      <div class="form-section">
        <div class="section-title">
          <span class="section-icon">üë§</span>
          Membership Verification
        </div>
        
        <div class="membership-section">
          <div class="form-group">
            <label for="membershipInput">Membership Number</label>
            <input type="text" id="membershipInput" placeholder="Enter your 6-digit membership number" required>
          </div>
          <button type="button" class="btn btn-secondary" onclick="fetchMembership()">
            <span id="fetchBtnText">Fetch Details</span>
          </button>
        </div>

        <div id="membershipInfo" class="hidden">
          <div class="info-cards">
            <div class="info-card">
              <h4>üìö Past Seminars</h4>
              <div id="pastSeminars"></div>
            </div>
            <div class="info-card next-seminar">
              <h4>üéØ Next Eligible</h4>
              <div id="nextSeminar"></div>
            </div>
          </div>
        </div>
      </div>

      <form id="regForm" class="hidden">
        <div class="form-section">
          <div class="section-title">
            <span class="section-icon">üìù</span>
            Registration Details
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="participantType">Participant Type</label>
              <select id="participantType">
                <option value="Student">Student (First time)</option>
                <option value="Auditor">Auditor (Repeat)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="mode">Mode of Attendance</label>
              <select id="mode">
                <option value="Direct">Direct</option>
                <option value="Online">Online</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
              <label for="mobile">Mobile Number</label>
              <input type="text" id="mobile" placeholder="Enter your mobile number">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
              <label for="pincode">Pincode</label>
              <input type="text" id="pincode" placeholder="Enter your pincode">
            </div>
          </div>

          <div class="form-group">
            <label for="address">Complete Address</label>
            <textarea id="address" placeholder="Enter your complete address"></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="feesPaid">Fees Payment Status</label>
              <select id="feesPaid">
                <option value="Yes">Yes - Fees Paid</option>
                <option value="No">No - Fees Pending</option>
              </select>
            </div>
          </div>

          <button type="button" class="btn btn-primary" onclick="registerUser()">
            <span id="submitBtnText">Submit Registration</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby3UOHbVYBTrfZYGA14kX3jE-e1sXG8BpejF_afGY8eTfOSEc6dQuXczJkN7Ct5eTYxsQ/exec";
    let seminarData = {};
    let nextEligible = null;

    function showToast(msg, type="success") {
      let toast = document.getElementById("toast");
      toast.className = "toast " + type;
      toast.textContent = msg;
      toast.style.display = "block";
      setTimeout(()=> toast.style.display="none", 4000);
    }

    async function fetchMembership() {
      let membership = document.getElementById("membershipInput").value.trim();
      let fetchBtn = document.querySelector('button[onclick="fetchMembership()"]');
      let fetchBtnText = document.getElementById("fetchBtnText");

      if (!/^[0-9]{6}$/.test(membership)) {
        showToast("‚ö†Ô∏è Membership must be 6 digits", "warning");
        return;
      }

      // Loading state
      fetchBtn.disabled = true;
      fetchBtnText.textContent = "Fetching...";
      fetchBtn.classList.add("loading");

      try {
        let response = await fetch(WEB_APP_URL + "?membership=" + membership);
        let data = await response.json();

        if (data.alreadyRegistered) {
          showToast("‚ö†Ô∏è Already registered for next grade as Student", "warning");
          return;
        }

        seminarData = data.seminars;
        nextEligible = "Grade " + (data.highestGrade + 1);

        // Show membership info
        document.getElementById("membershipInfo").classList.remove("hidden");
        document.getElementById("regForm").classList.remove("hidden");

        // Past seminars
        let pastDiv = "<ul>";
        data.pastSeminars.forEach(s => {
          pastDiv += `<li><span>${s.grade}</span><span>${s.location} (${s.date})</span></li>`;
        });
        pastDiv += "</ul>";
        document.getElementById("pastSeminars").innerHTML = pastDiv;

        // Next seminar
        if (seminarData[nextEligible]) {
          let s = seminarData[nextEligible];
          document.getElementById("nextSeminar").innerHTML =
            `<div style="color: rgba(255,255,255,0.95); font-weight: 600; margin-bottom: 10px;">${nextEligible}</div>
             <div style="color: rgba(255,255,255,0.8);">${s.location}</div>
             <div style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">${s.startDate} to ${s.endDate}</div>`;
        } else {
          document.getElementById("nextSeminar").innerHTML =
            "<div style='color: rgba(255,255,255,0.7);'>No upcoming seminar found for your next grade</div>";
        }

        showToast("‚úÖ Membership validated successfully", "success");

      } catch (err) {
        showToast("‚ùå Error: " + err.message, "error");
      } finally {
        // Reset button
        fetchBtn.disabled = false;
        fetchBtnText.textContent = "Fetch Details";
        fetchBtn.classList.remove("loading");
      }
    }

    async function registerUser() {
      let membership = document.getElementById("membershipInput").value.trim();
      if (!membership) { 
        showToast("‚ö†Ô∏è Please enter membership number first", "warning"); 
        return; 
      }

      let submitBtn = document.querySelector('button[onclick="registerUser()"]');
      let submitBtnText = document.getElementById("submitBtnText");

      // Validation
      const requiredFields = ['name', 'mobile', 'email', 'address', 'pincode'];
      for (let field of requiredFields) {
        if (!document.getElementById(field).value.trim()) {
          showToast(`‚ö†Ô∏è Please fill in ${field}`, "warning");
          return;
        }
      }

      let formData = {
        membership: membership,
        participantType: document.getElementById("participantType").value,
        mode: document.getElementById("mode").value,
        name: document.getElementById("name").value.trim(),
        mobile: document.getElementById("mobile").value.trim(),
        email: document.getElementById("email").value.trim(),
        address: document.getElementById("address").value.trim(),
        pincode: document.getElementById("pincode").value.trim(),
        feesPaid: document.getElementById("feesPaid").value,
        grade: nextEligible,
        location: seminarData[nextEligible]?.location || "",
        seminarDate: seminarData[nextEligible]?.startDate || ""
      };

      // Loading state
      submitBtn.disabled = true;
      submitBtnText.textContent = "Submitting...";
      submitBtn.classList.add("loading");

      try {
        let response = await fetch(WEB_APP_URL, {
          method: "POST",
          body: JSON.stringify(formData)
        });
        let result = await response.text();
        
        if (result.startsWith("‚úÖ")) {
          showToast(result, "success");
          document.getElementById("regForm").reset();
          document.getElementById("membershipInput").value = "";
          document.getElementById("membershipInfo").classList.add("hidden");
          document.getElementById("regForm").classList.add("hidden");
        } else {
          showToast(result, "error");
        }
      } catch (err) {
        showToast("‚ùå Error: " + err.message, "error");
      } finally {
        // Reset button
        submitBtn.disabled = false;
        submitBtnText.textContent = "Submit Registration";
        submitBtn.classList.remove("loading");
      }
    }

    // Auto-format membership input
    document.getElementById("membershipInput").addEventListener("input", function(e) {
      e.target.value = e.target.value.replace(/\D/g, '').substring(0, 6);
    });

    // Auto-format mobile input
    document.getElementById("mobile").addEventListener("input", function(e) {
      e.target.value = e.target.value.replace(/\D/g, '').substring(0, 10);
    });

    // Auto-format pincode input
    document.getElementById("pincode").addEventListener("input", function(e) {
      e.target.value = e.target.value.replace(/\D/g, '').substring(0, 6);
    });

    // Enter key handling
    document.getElementById("membershipInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        fetchMembership();
      }
    });
  </script>
</body>
</html>
