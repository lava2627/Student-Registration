<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WE Trust - Dashboard Selection</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
      pointer-events: none;
      z-index: -2;
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; top: 80%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 60%; top: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 80%; top: 70%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 30%; top: 50%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(20px) rotate(240deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
      position: relative;
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 20px;
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      margin-bottom: 3rem;
      font-weight: 400;
    }

    .dashboard-options {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 1.5rem 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .btn-user {
      background: linear-gradient(135deg, rgba(37, 117, 252, 0.8), rgba(30, 99, 217, 0.8));
    }

    .btn-user:hover {
      background: linear-gradient(135deg, rgba(37, 117, 252, 0.9), rgba(30, 99, 217, 0.9));
      box-shadow: 0 15px 35px rgba(37, 117, 252, 0.4);
    }

    .btn-admin {
      background: linear-gradient(135deg, rgba(106, 17, 203, 0.8), rgba(83, 15, 166, 0.8));
    }

    .btn-admin:hover {
      background: linear-gradient(135deg, rgba(106, 17, 203, 0.9), rgba(83, 15, 166, 0.9));
      box-shadow: 0 15px 35px rgba(106, 17, 203, 0.4);
    }

    .btn-icon {
      margin-right: 12px;
      font-size: 1.4rem;
    }

    .btn-text {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-description {
      display: block;
      font-size: 0.9rem;
      opacity: 0.9;
      font-weight: 400;
      margin-top: 4px;
    }

    .footer {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 2rem;
        margin: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .btn {
        padding: 1.2rem 1.5rem;
        font-size: 1.1rem;
      }

      .logo {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
    }

    /* Advanced hover effects */
    .container:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    /* Glow effect on focus */
    .btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
    }

    /* Loading animation for buttons */
    @keyframes buttonLoad {
      0% { opacity: 0; transform: translateX(-20px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    .btn:nth-child(1) { animation: buttonLoad 0.6s ease-out 0.2s both; }
    .btn:nth-child(2) { animation: buttonLoad 0.6s ease-out 0.4s both; }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container">
    <div class="logo">WT</div>
    <h1>WE Trust</h1>
    <p class="subtitle">Choose your dashboard to get started</p>
    
    <div class="dashboard-options">
      <a href="user.html" class="btn btn-user">
        <div class="btn-text">
          <span class="btn-icon">üë§</span>
          <div>
            User Dashboard
            <span class="btn-description">Access your personal account and registrations</span>
          </div>
        </div>
      </a>
      
      <a href="admin.html" class="btn btn-admin">
        <div class="btn-text">
          <span class="btn-icon">‚öôÔ∏è</span>
          <div>
            Admin Dashboard
            <span class="btn-description">Manage users, registrations, and system settings</span>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>¬© 2024 WE Trust. All rights reserved.</p>
    </div>
  </div>

  <script>
    // Add some interactive sparkle effects
    document.addEventListener('mousemove', function(e) {
      if (Math.random() > 0.9) {
        createSparkle(e.clientX, e.clientY);
      }
    });

    function createSparkle(x, y) {
      const sparkle = document.createElement('div');
      sparkle.style.cssText = `
        position: fixed;
        left: ${x}px;
        top: ${y}px;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        pointer-events: none;
        z-index: 1000;
        animation: sparkleAnim 1s ease-out forwards;
      `;
      
      document.body.appendChild(sparkle);
      
      setTimeout(() => sparkle.remove(), 1000);
    }

    // Add sparkle animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes sparkleAnim {
        0% { transform: scale(0) rotate(0deg); opacity: 1; }
        50% { transform: scale(1) rotate(180deg); opacity: 1; }
        100% { transform: scale(0) rotate(360deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style);

    // Smooth page transitions
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        const href = this.getAttribute('href');
        
        // Add loading state
        this.style.transform = 'scale(0.95)';
        this.style.opacity = '0.8';
        
        setTimeout(() => {
          window.location.href = href;
        }, 200);
      });
    });
  </script>
</body>
</html>
